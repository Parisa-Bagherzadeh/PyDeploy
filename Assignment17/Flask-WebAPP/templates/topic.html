{%  extends "layout.html" %}

{% block title %}
Topic
{% endblock%}


{% block content %}
<div class="page-body">
    <div class="container-fluid">
        <div class="row page-title">
            <div class="col-sm-6">
                <form method="post">
                    <div class="mb-4">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" value="{{topic.title}}"></br>
                    </div>
                    <div class="mb-3">    
                        <label class="form-label">Text<label>
                        <textarea class="form-control" name="text" rows="4">{{ topic.text }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" name="edit" value="edit">Edit</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
