{% extends 'layout.html' %}

{% block title %}
Mind reader
{% endblock %}

{% block content %}

<style>
    #my-number{
        display: none;
    }
</style>
<div class="row justify-content-center mt-4">
    <div class="col-3">
        <label class="form-label">What number are you thinking of ?</label>
        <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">
                <div class="card-body text-primary">
                    <div id="my-progress-bar" class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div id="my-progress-bar-child" class="progress-bar bg-success" style="width: 0%"></div>
                    </div>
                    <h3>I'm reading your mind</h3>
                    <button class="btn btn-info mb-3" onclick="start_progress()">OK</button>
                    <h1 id="my-number">
                        {{ number }}
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function sleep(ms){
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    function start_progress(){
        var my_progress_bar = document.getElementById("my-progress-bar");
        var my_progress_bar_child = document.getElementById("my-progress-bar-child");
        var my_number = document.getElementById("my-number");
        
        for(var i=0; i<100; i++){
            my_progress_bar.setAttribute("aria-valuenow", i);
            my_progress_bar_child.setAttribute("style", "width: " + i + "%")
            console.log(i)
            sleep(1000);
        }
        my_number.setAttribute("style", "display: block")
    }
  
</script>
{% endblock %}
